<div class="row d-flex justify-content-center">
  <div class="col-md-10">

    <ul class="list-group">
      <li class="list-group-item list-group-item-action"
          *ngFor="let item of itemsList; let i = index"
          (click)="onItemClicked(i)">

          <span class="item_number">{{ i + 1 }}.</span>

          {{ item.toDoItemName }}
         
          <span class="badge badge-info">{{ item.toDoItemStatus }}</span>

          <button 
            type="button" 
            class="close" 
            aria-label="Close"
            (click)="onCloseClicked(i)">
            <span aria-hidden="true">&times;</span>
          </button>
      </li>
    </ul>
    
  </div>
</div>
