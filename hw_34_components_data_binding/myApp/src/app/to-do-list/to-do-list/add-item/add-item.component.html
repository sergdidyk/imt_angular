<div class="row d-flex justify-content-center">
  <div class="col-md-10 mb-2 mt-2">
    <div class="row">
      <div class="col-md-8 d-flex justify-content-start">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">Enter your To-Do item here:</span>
          </div>
          <input 
            type="text" 
            class="form-control" 
            aria-label="ItemName" 
            aria-describedby="basic-addon1"
            [value]="itemName"
            (input)="onEnterItemName($event)">
        </div>
      </div>
      <div class="col-md-4 d-flex justify-content-end">
        <button 
          class="btn btn-primary"
          [disabled]="!allowCreateItem"
          (click)="onCreateItem()"
          >Create To-Do item</button>
      </div>
    </div>
    <hr>
  </div>
</div>
