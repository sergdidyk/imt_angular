<div class="row d-flex justify-content-center">
  <div class="col-md-10">

    <ul class="list-group">
      <li class="list-group-item list-group-item-action"
          *ngFor="let item of itemsList; let i = index"
          (click)="onItemClicked(i)"
          [ngClass]="{'completed': itemCompleted(item)}">
          
          <span class="item_number">{{ i + 1 }}.</span>

          {{ item.toDoItemName }}
         
          <span class="badge badge-info">{{ item.toDoItemStatus }}</span>

          <div class="d-inline-flex control">
            <button 
              type="button" 
              class="btn btn-primary btn-sm mr-2"
              (click)="onEditClicked($event, i)">
              Edit
            </button>

            <button 
              type="button" 
              class="btn btn-danger btn-sm ml-2" 
              (click)="onCloseClicked(i)">
              Delete
            </button>
          </div>
      </li>
    </ul>
    
  </div>
</div>
