<div class="row d-flex justify-content-center mt-3">
    <div class="col-12">
  
      <div class="row">
        <div class="col-md-8 d-flex justify-content-start">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">Enter your To-Do item name here:</span>
            </div>
            <input 
              type="text" 
              class="form-control" 
              aria-label="ItemName" 
              aria-describedby="basic-addon1"
              [(ngModel)]="itemName">
          </div>
        </div>
        <div class="col-md-4 d-flex justify-content-end">
          <button 
            class="btn btn-primary"
            (click)="onSaveItem()"
            [disabled]="!itemName"
            >Save To-Do item
          </button>
        </div>
      </div>
      <hr>

    </div>
  </div>
